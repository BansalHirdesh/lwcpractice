<template>
    <lightning-card>
        <div if:true={loading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size=""></lightning-spinner>
        </div>
        <div>
            <lightning-input type="text" label="Name" placeholder="Name" value={name} class="name"
                required></lightning-input>
            <lightning-combobox 
                name="team" 
                label="Team" 
                value={team} 
                placeholder="Select Team"
                options={teamsOptionsList} 
                onchange={handleChange} 
                required >
            </lightning-combobox>
            <lightning-input type="text" label="Skills" placeholder="Skills" value={skills} class="skills"
                required></lightning-input>
        </div>
        <div slot="footer">
            <lightning-button variant="brand" label="Submit" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
</template>
